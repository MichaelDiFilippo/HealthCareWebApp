<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./admin-approval.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="admin-approval">
      <a class="admin-approval-child" id="rectangleLink"> </a>
      <b class="signout" id="signoutText">Signout</b>
      <div class="admin-approval-item"></div>
      <b class="approve" id="approveText">Approve</b>
      <b class="users">Users</b>
      <b class="role">Role</b>
      <b class="approved">Approved?</b>
      <b class="not-approved">Not Approved?</b>
      <div class="admin-approval-inner"></div>
      <div class="rectangle-div"></div>
      <div class="admin-approval-child1"></div>
      <div class="admin-approval-child2"></div>
      <div class="admin-approval-child3"></div>
      <div class="admin-approval-child4"></div>
      <div class="admin-approval-child5"></div>
      <div class="admin-approval-child6"></div>
      <input class="admin-approval-child7" type="checkbox" />

      <input class="admin-approval-child8" type="checkbox" />

      <input class="admin-approval-child9" type="checkbox" />

      <input class="admin-approval-child10" type="checkbox" />

      <input class="admin-approval-child11" type="checkbox" />

      <input class="admin-approval-child12" type="checkbox" />

      <input class="admin-approval-child13" type="checkbox" />

      <input class="admin-approval-child14" type="checkbox" />
    </div>

    <script>
      var rectangleLink = document.getElementById("rectangleLink");
      if (rectangleLink) {
        rectangleLink.addEventListener("click", function (e) {
          window.location.href = "/";
        });
      }
      
      var signoutText = document.getElementById("signoutText");
      if (signoutText) {
        signoutText.addEventListener("click", function (e) {
          window.location.href = "/";
        });
      }
      
      var approveText = document.getElementById("approveText");
      if (approveText) {
        approveText.addEventListener("click", function (e) {
          window.location.href = "/";
        });
      }
      </script>
  </body>
</html>
