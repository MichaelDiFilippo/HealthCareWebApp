<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./view-case.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="view-case">
      <div class="view-case-child"></div>
      <b class="back-to-dashboard" id="backToDashboard">Back to Dashboard</b>
      <input class="view-case-item" type="text" required />

      <input class="view-case-inner" type="text" required />

      <input class="view-case-child1" type="number" required />

      <input
        class="view-case-child2"
        type="number"
        min="{2}"
        max="{10}"
        required
      />

      <b class="doctor-id1">Doctor ID:</b>
      <b class="diagnosis2">Diagnosis:</b>
      <b class="treatment2">Treatment:</b>
      <b class="patient-id1">Patient ID:</b>
      <input
        class="view-case-child3"
        type="number"
        min="{1}"
        max="{10}"
        required
      />

      <b class="case-number">Case Number:</b>
    </div>

    <script>
      var backToDashboard = document.getElementById("backToDashboard");
      if (backToDashboard) {
        backToDashboard.addEventListener("click", function (e) {
          window.location.href = "./active-cases-involving-dr-patient.html";
        });
      }
      </script>
  </body>
</html>
