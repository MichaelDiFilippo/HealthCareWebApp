
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="home-page">
      <img class="helf-1-icon" alt="" src="./public/helf-1@2x.png" />

      <div class="welcome-to-superduper">Welcome to SuperDuper HealthCare</div>
      <div class="home-page-child"></div>
      <div class="walk-in-with-container">
        <p class="walk-in-with">Walk in with a Stupor</p>
        <p class="walk-in-with"></p>
        <p class="walk-in-with">Walk out SuperDuper</p>
      </div>
      <div class="home-page-item"></div>
      <div class="login" id="loginText">Login</div>
      <div class="signup" id="signupText">Signup</div>
      <div class="home-page-inner"></div>
    </div>

    <script>
      var loginText = document.getElementById("loginText");
      if (loginText) {
        loginText.addEventListener("click", function (e) {
          window.location.href = "./login.html";
        });
      }
      
      var signupText = document.getElementById("signupText");
      if (signupText) {
        signupText.addEventListener("click", function (e) {
          window.location.href = "./signup.html";
        });
      }
      
      </script>
  </body>
</html>
